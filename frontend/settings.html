<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="nav">
    <div class="brand">MySite</div>
    <div class="links">
      <a href="home.html">Home</a>
      <button id="themeToggle">ðŸŒ“</button>
    </div>
  </nav>
  <main class="container">
    <h2>Settings</h2>
    <form id="settingsForm">
      <label>Username</label>
      <input type="text" id="username" />
      <label>Profile Picture URL</label>
      <input type="url" id="profilePictureUrl" placeholder="(optional, or upload below)" />
      <button class="btn" type="submit">Save</button>
    </form>

    <div style="height:1rem"></div>

    <form id="avatarForm" enctype="multipart/form-data">
      <label>Upload new profile picture</label>
      <input type="file" id="avatarFile" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" />
      <button class="btn" type="submit">Upload</button>
    </form>

    <hr/>
    <button id="deleteBtn" class="btn danger">Delete my account</button>
    <p id="msg" class="muted"></p>
  </main>
  <script src="js/main.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
